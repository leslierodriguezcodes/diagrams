x2="616.5" y1="23.7754" y2="45.7754"/><polygon fill="#181818" points="612.5,35.7754,616.5,45.7754,620.5,35.7754,616.5,39.7754" style="stroke:#181818;stroke-width:1.0;"/><!--MD5=[d48cc85a7ff26cf40c7b977af9370ad4]
@startuml
if (loanCount?) equals (has 1 loan) then
  :check loan has autopay enabled;
  if (is autopay is enabled for loan?) then (yes)
    :show user autopay is enabled;
    detach
  else (no)
    :show autopay button;
    detach
    endif
else (has multiple loans)
  :check if each loan has autopay;
  if (is autopay is enabled for all?) then (yes)
    :show user autopay is enabled;
    detach
  else (no)
    :show autopay button;
    detach
    endif
endif
@enduml

